<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixVolt | Servicio Técnico Avanzado de Inversores Solares</title>
    <meta name="description" content="Laboratorio de electrónica de potencia. Reparación de Deye, Huawei, Turbo Energy en toda España. Especialistas en errores F56, ISO y averías críticas.">
    
    <style>
        :root { --gold: #ffcc00; --bg: #050505; --card: #111; --text: #f0f0f0; --dim: #888; --red: #ff4444; }
        body { font-family: 'JetBrains Mono', monospace; margin: 0; background: var(--bg); color: var(--text); line-height: 1.4; }
        
        header { padding: 90px 20px 60px; text-align: center; background: radial-gradient(circle, #1a1a1a 0%, #000 100%); border-bottom: 3px solid var(--gold); }
        .location-tag { font-size: 11px; letter-spacing: 4px; color: var(--gold); margin-bottom: 15px; text-transform: uppercase; }
        .brand { font-size: clamp(45px, 12vw, 85px); font-weight: 900; margin: 0; letter-spacing: -4px; line-height: 1; }
        .sub-brand { font-size: 18px; font-weight: bold; margin-top: 10px; opacity: 0.8; }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 50px 20px; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; margin-bottom: 60px; }
        .card { background: var(--card); border: 1px solid #222; padding: 30px; position: relative; transition: 0.3s; }
        .card:hover { border-color: var(--gold); background: #161616; }
        .card h3 { color: var(--gold); margin: 0 0 15px; font-size: 20px; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 10px; }
        
        .stat-bar { background: #222; height: 6px; width: 100%; margin: 15px 0; }
        .stat-fill { background: var(--gold); height: 100%; }
        
        .error-list { list-style: none; padding: 0; font-size: 13px; color: #aaa; }
        .error-list li { margin-bottom: 6px; padding-left: 15px; position: relative; }
        .error-list li::before { content: ">"; position: absolute; left: 0; color: var(--gold); }
        .crit { color: var(--red); font-weight: bold; }

        .data-table { width: 100%; border-collapse: collapse; margin: 40px 0; font-size: 14px; background: #0a0a0a; }
        .data-table th { text-align: left; color: var(--gold); padding: 15px; border-bottom: 2px solid var(--gold); text-transform: uppercase; font-size: 12px; }
        .data-table td { padding: 15px; border-bottom: 1px solid #222; }

        .cta-box { background: var(--gold); color: #000; padding: 70px 20px; text-align: center; font-weight: 900; margin-top: 50px; }
        .cta-box h2 { font-size: 32px; text-transform: uppercase; margin: 0 0 20px; letter-spacing: -1px; }
        .btn-black { background: #000; color: var(--gold); padding: 22px 50px; text-decoration: none; display: inline-block; font-size: 20px; font-weight: 900; border-radius: 0; transition: 0.3s; }
        .btn-black:hover { transform: scale(1.05); }

        .logistics { background: #111; padding: 30px; border-left: 5px solid var(--gold); margin-top: 40px; }
        
        footer { padding: 60px 20px; border-top: 1px solid #222; font-size: 11px; color: #555; text-align: center; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>

</header>
