<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixVolt España | Servicio Técnico Avanzado de Inversores Solares</title>
    <meta name="description" content="Especialistas en reparación de inversores fotovoltaicos en España. Diagnóstico de errores Deye F56, Huawei ISO, Turbo Energy. Laboratorio de electrónica de potencia.">
    
    <style>
        :root { --gold: #ffcc00; --bg: #050505; --accent: #111; --card: #1a1a1a; --text: #f0f0f0; --red: #ff4444; }
        body { font-family: 'JetBrains Mono', monospace; margin: 0; background: var(--bg); color: var(--text); line-height: 1.4; }
        header { padding: 80px 20px; text-align: center; background: radial-gradient(circle, #1a1a1a 0%, #000 100%); border-bottom: 3px solid var(--gold); }
        .brand { font-size: clamp(35px, 8vw, 65px); font-weight: 900; letter-spacing: -2px; margin: 0; }
        .brand span { color: var(--gold); }
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        
        /* PANEL DE DIAGNÓSTICO */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; margin-bottom: 50px; }
        .stat-card { background: var(--card); border: 1px solid #333; padding: 25px; position: relative; overflow: hidden; }
        .stat-card::before { content: "TECHNICAL_DATA_2026"; position: absolute; top: 5px; right: 10px; font-size: 10px; opacity: 0.3; }
        .stat-card h3 { color: var(--gold); margin: 0 0 10px 0; font-size: 18px; text-transform: uppercase; }
        .stat-bar { background: #333; height: 8px; width: 100%; margin: 15px 0; border-radius: 4px; }
        .stat-fill { background: var(--gold); height: 100%; border-radius: 4px; }
        .error-list { font-size: 13px; color: #aaa; list-style: none; padding: 0; }
        .error-list li { margin-bottom: 8px; border-bottom: 1px solid #222; padding-bottom: 5px; }
        .critical { color: var(--red); font-weight: bold; } 

        /* TABLA TÉCNICA */
        .tech-table { width: 100%; border-collapse: collapse; margin: 30px 0; font-size: 14px; background: #0a0a0a; }
        .tech-table th { text-align: left; color: var(--gold); padding: 12px; border-bottom: 2px solid var(--gold); text-transform: uppercase; }
        .tech-table td { padding: 12px; border-bottom: 1px solid #222; }

        /* CONTACTO Y ACCIÓN */
        .cta-box { background: var(--gold); color: #000; padding: 60px 20px; text-align: center; font-weight: 900; margin-top: 40px; }
        .btn-whatsapp { background: #000; color: var(--gold); padding: 20px 40px; text-decoration: none; display: inline-block; margin-top: 25px; font-size: 22px; border-radius: 4px; transition: 0.3s; }
        .btn-whatsapp:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        
        footer { padding: 50px 20px; background: #000; border-top: 1px solid #222; font-size: 12px; color: #666; }
        .footer-flex { display: flex; flex-wrap: wrap; justify-content: space-between; gap: 30px; }
        .badge { color: var(--gold); border: 1px solid var(--gold); padding: 5px 12px; font-size: 12px; display: inline-block; margin-bottom: 20px; }
    </style>
</head>
