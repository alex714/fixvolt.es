<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>FixVolt España | Servicio Técnico Inversores Deye, Huawei, Sofar | Reparación Fotovoltaica</title>
    <meta name="description" content="Servicio técnico profesional de inversores fotovoltaicos en España. Reparación de Deye (F56), Huawei (ISO), Sofar y Turbo Energy. Diagnóstico rápido y garantía.">
    
    <style>
        :root { --gold: #ffcc00; --bg: #050505; --accent: #1a1a1a; --text: #f0f0f0; }
        body { font-family: 'JetBrains Mono', 'Segoe UI', monospace; margin: 0; background: var(--bg); color: var(--text); line-height: 1.6; }
        
        header { padding: 100px 20px; text-align: center; background: radial-gradient(circle at 50% 50%, #111 0%, #000 100%); border-bottom: 2px solid var(--gold); }
        .brand { font-size: clamp(34px, 8vw, 64px); font-weight: 900; letter-spacing: -2px; margin: 0; text-transform: uppercase; }
        .tagline { font-size: 20px; color: var(--gold); margin-top: 10px; font-weight: 700; border: 1px solid var(--gold); display: inline-block; padding: 5px 15px; }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }
        .card { background: var(--accent); padding: 30px; border-left: 3px solid #333; transition: 0.3s; height: 100%; box-sizing: border-box; display: flex; flex-direction: column; }
        .card:hover { border-left-color: var(--gold); background: #0a0a0a; transform: translateX(10px); }
        .card h3 { color: var(--gold); text-transform: uppercase; margin-top: 0; font-size: 20px; }
